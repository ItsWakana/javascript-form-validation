<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="user-form" id="user-form">
        <div class="form-input">
            <label for="email">Email</label>
            <div class="input-svg-container">
                <input type="email" name="email" id="email" placeholder="example@gmail.com" autocomplete="off" required>
            </div>
        </div>
        <div class="form-input">
            <label for="postcode">Postcode</label>
            <div class="input-svg-container">
                <input type="text" name="postcode" id="postcode" pattern="^[A-Z]{1,2}\d[A-Z\d]? ?\d[A-Z]{2}$" placeholder="BH16 6PA" autocomplete="off" required>
            </div>
        </div>
        <div class="form-input">
            <label for="country">Country</label>
            <div class="input-svg-container">
                <input type="text" name="country" id="country" placeholder="United Kingdom" autocomplete="off" required>
            </div>
        </div>
        <div class="form-input">
            <label for="password">Password</label>
            <div class="input-svg-container">
                <input type="password" name="password" id="password" autocomplete="off" required>
            </div>
        </div>
        <div class="form-input">
            <label for="password-confirm">Confirm password</label>
            <div class="input-svg-container">
                <input type="password" name="password-confirm" id="password-confirm" autocomplete="off" required>
            </div>
        </div>
        <button class="submit" id="submit" type="submit">Login</button>
    </form>
    
</body>
</html>
